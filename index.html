<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>GifTastic</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <div class="container">
    <h1>GifTastic Sweets</h1>

    <!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-view"></div>

    <form id="dessert-form">
      <label for="dessert-input">Add a dessert!</label>
      <input type="text" id="dessert-input">
      <br>

      <!-- Button triggers new dessert to be added -->
      <input id="add-dessert" type="submit" value="Submit!">
    </form>

    <!-- desserts will Get Dumped Here -->
    <div id="dessert-view"></div>
    <div id="desserts"></div>

  </div>

  
  <script src="assets/javascript/javascript.js"></script>
</body>

</html>
